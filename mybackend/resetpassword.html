<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('backgroundimage.avif') no-repeat center center fixed;
      background-size: cover;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
      z-index: 1;
    }

    .navbar img {
      height: 20px;
    }

    .nav-links a {
      color: white;
      padding: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: #007BFF;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
      left: 0;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      color: white;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      background-color: black;
      color: white;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 0 5px;
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0;
      left: 15px;
      font-size: 0.8em;
      color: #007BFF;
    }

    button {
      padding: 15px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #ff4d4d;
    }

    #status.success {
      color: #4CAF50;
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="navbar">
      <img src="logo.jpg" alt="Logo">
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
      </div>
    </div>

    <div class="content">
      <div class="form-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
          <div class="input-group">
            <input type="password" id="newPassword" placeholder=" " required />
            <label for="newPassword">New Password</label>
          </div>
          <button type="submit">Reset Password</button>
        </form>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (!email) {
      const statusElement = document.getElementById('status');
      statusElement.innerText = 'Invalid reset link';
      statusElement.classList.remove('success');
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

  const response = await fetch('http://localhost:3888/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, newPassword })
      });

      const result = await response.json();
      const statusElement = document.getElementById('status');
      statusElement.innerText = result.message;

      if (response.ok) {
        statusElement.classList.add('success');
      } else {
        statusElement.classList.remove('success');
      }
    });
  </script>
  <script>
  // Disable right-click
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable text selection
  document.addEventListener('selectstart', e => e.preventDefault());

  // Disable copy & cut
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());
</script>

</body>
</html>
